# Updated nginx configuration for backend server (rishabh.dtsanskar.tech)
# This preserves tenant headers for multi-tenant resolution

server {
    listen 80;
    listen [::]:80;
    server_name rishabh.dtsanskar.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name rishabh.dtsanskar.tech;
    
    # Increase body size for file uploads (50MB)
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/rishabh.dtsanskar.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rishabh.dtsanskar.tech/privkey.pem;
    
    # SSL Security Settings (recommended)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logging
    access_log /var/log/nginx/rishabh.dtsanskar.tech.access.log;
    error_log /var/log/nginx/rishabh.dtsanskar.tech.error.log;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API routes - proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Preserve original host and IP headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # CRITICAL: Preserve tenant resolution headers
        # This allows backend to identify which company/tenant the request is for
        proxy_set_header X-Tenant-Subdomain $http_x_tenant_subdomain;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
        
        # WebSocket support (if needed in future)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings (disable for real-time responses)
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Root endpoint (if backend serves root)
    location / {
        proxy_pass http://127.0.0.1:5000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Tenant-Subdomain $http_x_tenant_subdomain;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
    }

    # Optional: serve frontend static files if needed
    # root /var/www/html;
    # index index.html;
    # location / { try_files $uri /index.html; }
}
